<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>All Products - Novafolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="nav">
    <div class="brand">Novafolio</div>
    <nav class="nav-links">
      <a href="index.html" data-link>Home</a>
      <a href="products.html" data-link>Products</a>
      <a href="categories.html" data-link>Categories</a>
      <a href="login.html" data-link>Login</a>
      <a href="complaints.html" data-link>Support</a>
    </nav>
    <button class="hamburger" aria-label="menu">☰</button>
  </header>

  <main class="section products-page">
    <div class="container">
      <div class="page-header">
        <h1 class="section-title">All Products</h1>
        <p class="muted">Discover our complete collection of premium tech accessories</p>
      </div>

      <div class="filters">
        <select id="category-select">
          <option value="all">All Categories</option>
          <option value="keyboards">Keyboards</option>
          <option value="mice">Mice</option>
          <option value="headsets">Headsets</option>
          <option value="hubs">Hubs & Adapters</option>
          <option value="accessories">Other Accessories</option>
          <option value="audio">Audio</option>
        </select>
        <select id="sort-select">
          <option value="featured">Featured</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
          <option value="name">Name: A to Z</option>
          <option value="rating">Highest Rated</option>
        </select>
        <input id="search" placeholder="Search products..." />
        <button class="btn" onclick="clearFilters()">Clear Filters</button>
      </div>

      <div class="results-info">
        <span id="results-count">Loading products...</span>
      </div>

      <div id="products-grid" class="grid products-grid">
        <!-- Products will be loaded by JavaScript -->
        <div class="loading-products">Loading products...</div>
      </div>

      <div class="pagination">
        <button class="btn" id="prev-page" disabled>Previous</button>
        <span class="page-info" id="page-info">Page 1 of 1</span>
        <button class="btn" id="next-page" disabled>Next</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">© <span id="year"></span> Shop with Novafolio — All rights reserved.</div>
  </footer>

  <script src="app.js"></script>
  <script src="products.js"></script>
</body>
</html>
